<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p class="odstavec" onmouseover="ztucnitText()" onmouseout="odtucnitText()" >V elipse spí lev.</p>

	<button onclick="zmenitBarvuOdstavce()" class="tlacitko">červený po kliknutí</button>

	<button onclick="zvetsitPismoOdstavce()" class="tlacitko">větší po kliknutí</button>

	<div class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek kocka" src="obrazky/kocka.jpg">

	<img class="obrazek" src="obrazky/jinglebells.jpg">

	<button class="tlacitko" onclick="prehraj()">Play</button>

	<button class="tlacitko" onclick="pauzni()">Pause</button>

	<button class="tlacitko" onclick="volume0()">0%</button>

	<button class="tlacitko" onclick="volume50()">50%</button>

	<button class="tlacitko" onclick="volume100()">100%</button>

	<button class="tlacitko" onclick="zresetuj()">Reset</button>
	

	<audio id="audio" class="hudba"  src="audio/dingdingdang.mp3" preload="auto"></audio>

	<script src="main.js"></script>
</body>
</html>
